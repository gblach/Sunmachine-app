name: sunmachine
description: Smart lighting system
publish_to: 'none'
version: 0.7.0

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  device_info_plus: ^3.2.0
  flutter_native_timezone: ^2.0.0
  flutter_reactive_ble: ^5.0.2
  location: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - intro.png
    - intro-opa.png
    - tzdata.json

flutter_icons:
  android: false
  ios: true
  image_path: 'assets/appicon.png'
